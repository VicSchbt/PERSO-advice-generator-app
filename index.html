<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="advice-card">
			<h1 class="advice-card__title">
				Advice #
				<span class="advice-card__id"> </span>
			</h1>
			<p class="advice-card__quote"></p>
			<img
				src="./images/pattern-divider-mobile.svg"
				alt=""
				class="advice-card__divider mobile-only"
			/>
			<img
				src="./images/pattern-divider-desktop.svg"
				alt=""
				class="advice-card__divider desktop-only"
			/>
			<button class="advice-card__action">
				<img
					src="./images/icon-dice.svg"
					alt=""
				/>
			</button>
		</main>

		<script
			src="main.js"
			type="module"
			defer
		></script>
	</body>
</html>
